version: '3.4'

services:
  loadtester:
    image: ${DOCKER_REGISTRY-}loadtester
    build:
      context: .
      dockerfile: LoadTester/Dockerfile
    stdin_open: true  
    tty: true
    depends_on:
      - prometheus
    networks:
      - shared-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - shared-network

networks:
  shared-network:
    name: shared-network
    external: false
